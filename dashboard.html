<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HOVA Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/animations.css" />
</head>
<body>

<!-- Three.js background -->
<canvas id="bg"></canvas>

<div class="app">

<!-- Sidebar -->
<aside class="sidebar">
  <!-- Logo -->
  <div class="logo">HOVA</div>

  <!-- Navigation -->
  <nav>
    <a class="active" data-view="dashboard" data-tooltip="Dashboard">
      <span class="nav-text">Dashboard</span>
    </a>
    <a data-view="analytics" data-tooltip="Analytics">
      <span class="nav-text">Analytics</span>
    </a>
    <a data-view="alerts" data-tooltip="Alerts">
      <span class="nav-text">Alerts</span>
    </a>
    <a data-view="ai" data-tooltip="AI Insights">
      <span class="nav-text">AI Insights</span>
    </a>
    <a data-view="settings" data-tooltip="Settings">
      <span class="nav-text">Settings</span>
    </a>
    <a data-view="client" data-tooltip="Client Portal">
      <span class="nav-text">Client Portal</span>
    </a>
    <a data-view="pricing" data-tooltip="Pricing">
      <span class="nav-text">Pricing</span>
    </a>
  </nav>
</aside>

  <!-- Main -->
  <main class="main">
    <div id="view-container"></div>


    <header class="topbar">
      <h1>System Overview</h1>
      <div class="status operational" id="status">Operational</div>
    </header>

    <!-- KPI Cards -->
    <section class="cards">
      <div class="card glow">
        <h4>Active Users</h4>
        <p id="users">—</p>
        <span class="trend up">▲ 4.3%</span>
      </div>

      <div class="card">
        <h4>Error Rate</h4>
        <p id="errors">—%</p>
        <span class="trend down">▼ 1.1%</span>
      </div>

      <div class="card">
        <h4>Latency</h4>
        <p id="latency">— ms</p>
        <span class="trend stable">● stable</span>
      </div>

      <div class="card">
        <h4>Uptime</h4>
        <p>99.98%</p>
      </div>
    </section>

    <!-- Main Grid -->
    <section class="grid">

      <div class="panel">
        <h3>Recent Activity</h3>
        <ul id="activity"></ul>
      </div>

      <div class="panel">
        <h3>Active Alerts</h3>
        <ul id="alerts"></ul>
      </div>

      <div class="panel ai">
        <h3>AI System Insight</h3>
        <p id="ai"></p>
      </div>

    </section>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script type="module" src="js/dash-three-bg.js"></script>
<script type="module" src="js/dashboard.js"></script>


</body>
</html>
